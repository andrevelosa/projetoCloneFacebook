<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>
</head>
<body>
    
    <div id=container>
        <img src="logofacebook.png" alt="Logo do Facebook" width="240px">
        <h2 class="texto">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
    </div>

    <div id="login">
        <div id="email-e-senha">
            <input type="text" name="email" class="email" data-testid="royal_email" placeholder="Email ou telefone" autofocus="1" aria-label="Email ou telefone"> 

            <div class="senha">
            <input type="password" class="imputpass" name="pass" id="pass" data-testid="royal_pass" placeholder="Senha" aria-label="Senha">
            </div>

            <div>
                <button value="1" class="botao" name="login" type="submit"> 
                  Entrar
                </button><br><br>
                <a href="#" class="esqueceuasenha">Esqueceu a Senha?</a>

                <div class="detalhe">
                    
                </div>

                <a role="button" class="criarconta" href="#">Criar nova conta</a>
             </div>
        </div>   
    </div>  

    <div id="rodape">
        <a class="text" href="#"><strong>Criar uma página</strong> para uma celebridade banda ou empresa</a> 
    </div>

</body>
</html>
